<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password - Budget Bazaar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      color: #2874f0;
      text-align: center;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }

    input[type="email"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #2874f0;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1456c2;
    }

    .info {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: green;
    }

    .error {
      color: red;
      margin-top: 10px;
      text-align: center;
    }

    .back-link {
      text-align: center;
      margin-top: 15px;
    }

    .back-link a {
      text-decoration: none;
      color: #2874f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Forgot Password</h2>
    <form id="recoverForm">
      <label for="email">Enter Your Registered Email</label>
      <input type="email" id="email" required />

      <button type="submit">Send Password</button>
      <p class="info" id="infoMsg"></p>
      <p class="error" id="errorMsg"></p>
    </form>

    <div class="back-link">
      <a href="signin.html">‚Üê Back to Sign In</a>
    </div>
  </div>

  <script>
    document.getElementById("recoverForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const emailInput = document.getElementById("email").value.trim();
      const infoMsg = document.getElementById("infoMsg");
      const errorMsg = document.getElementById("errorMsg");

      const userData = JSON.parse(localStorage.getItem("userDetails"));

      if (userData && userData.email === emailInput) {
        // Simulate sending email (here just display it)
        infoMsg.textContent = "Your password is: " + userData.password;
        errorMsg.textContent = "";
      } else {
        errorMsg.textContent = "Email not found.";
        infoMsg.textContent = "";
      }
    });
  </script>
</body>
</html>
