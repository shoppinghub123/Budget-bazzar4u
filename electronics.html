<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Electronics - Budget Bazaar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    header {
      background: #2874f0;
      color: white;
      padding: 15px;
      text-align: center;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 30px;
    }

    .product {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product img {
      max-width: 100%;
      height: 150px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .product h3 {
      margin: 0;
    }

    .product p {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <h1>Electronics</h1>
  </header>

  <div class="products" id="productList">
    <!-- Products will appear here -->
  </div>

  <script>
    const products = JSON.parse(localStorage.getItem("products")) || [];
    const electronics = products.filter(p => p.category === "Electronics");

    const container = document.getElementById("productList");
    if (electronics.length === 0) {
      container.innerHTML = "<p>No electronics available.</p>";
    } else {
      electronics.forEach(product => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>â‚¹${product.price}</p>
        `;
        container.appendChild(div);
      });
    }
  </script>

</body>
</html>
