<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Electronics - Budget Bazaar</title>
  <style>
    /* Styles are the same as before, with minor changes for displaying media */
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
    }

    header {
      background: #2874f0;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 1200px;
      margin: 30px auto;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2874f0;
    }

    .product-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }

    .product-card {
      background: white;
      width: 30%;
      margin: 10px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product-card img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    .product-card h4 {
      margin-top: 10px;
      color: #2874f0;
    }

    .product-card p {
      margin: 10px 0;
    }

    .product-card a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 16px;
      background: #2874f0;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }

    .product-card a:hover {
      background: #1456c2;
    }

    .media-section {
      margin: 30px 0;
      text-align: center;
    }

    .media-section video, .media-section audio {
      max-width: 800px;
      width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<header>
  <h1>Electronics - Budget Bazaar</h1>
</header>

<div class="container">
  <h2>Our Electronics Products</h2>
  
  <!-- Media Section (Video/Audio) -->
  <div class="media-section" id="mediaSection">
    <h3>Latest Media Ads</h3>
    <!-- Media content will be added here -->
  </div>

  <div class="product-list" id="productList">
    <!-- Products will be dynamically added here -->
  </div>
</div>

<script>
  // Load products from localStorage
  const products = JSON.parse(localStorage.getItem('products') || '[]');
  const productList = document.getElementById('productList');

  // Filter electronics products and display them
  const electronicsProducts = products.filter(product => product.category === 'Electronics');

  electronicsProducts.forEach(product => {
    const productCard = document.createElement('div');
    productCard.classList.add('product-card');

    productCard.innerHTML = `
      <img src="${product.image}" alt="${product.name}">
      <h4>${product.name}</h4>
      <p>â‚¹${product.price}</p>
      <a href="product-details.html?id=${product.id}">View Details</a>
    `;

    productList.appendChild(productCard);
  });

  // Load media from localStorage
  const mediaSection = document.getElementById('mediaSection');
  const mediaArray = JSON.parse(localStorage.getItem('media') || '[]');

  mediaArray.forEach(media => {
    const mediaElement = document.createElement('div');
    mediaElement.classList.add('ad');
    
    if (media.mediaType === 'video') {
      mediaElement.innerHTML = `
        <h4>Video Ad: ${media.fileName}</h4>
        <video controls>
          <source src="${media.fileURL}" type="${media.fileType}">
          Your browser does not support the video tag.
        </video>
      `;
    } else if (media.mediaType === 'audio') {
      mediaElement.innerHTML = `
        <h4>Audio Ad: ${media.fileName}</h4>
        <audio controls>
          <source src="${media.fileURL}" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
      `;
    }

    mediaSection.appendChild(mediaElement);
  });
</script>

</body>
</html>
