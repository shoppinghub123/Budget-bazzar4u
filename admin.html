<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Budget Bazaar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
    }

    header {
      background: #2874f0;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2874f0;
    }

    label {
      display: block;
      margin: 12px 0 5px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      background: #2874f0;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #1456c2;
    }

    .preview {
      margin-top: 10px;
      text-align: center;
    }

    .preview img {
      max-width: 200px;
      margin-top: 10px;
      border-radius: 6px;
    }

    #productForm {
      display: none;
    }
  </style>
</head>
<body>

<header>
  <h1>Admin Panel - Budget Bazaar</h1>
</header>

<div class="container" id="loginSection">
  <h2>Admin Login</h2>
  <label>Enter Admin Password</label>
  <input type="password" id="adminPassword" placeholder="••••••">
  <button onclick="checkAdmin()">Login</button>
</div>

<div class="container" id="productForm">
  <h2>Upload New Product</h2>
  <form id="uploadForm">
    <label>Product Name</label>
    <input type="text" id="name" required>

    <label>Price</label>
    <input type="number" id="price" required>

    <label>Product Features</label>
    <textarea id="features" rows="4" required placeholder="Enter features like color, material, etc."></textarea>

    <label>Category</label>
    <select id="category">
      <option value="Electronics">Electronics</option>
      <option value="Chrocet">Chrocet</option>
      <option value="Customized Products">Customized Products</option>
    </select>

    <label>Product Image</label>
    <input type="file" id="image" accept="image/*" required>
    <div class="preview" id="preview"></div>

    <button type="submit">Add Product</button>
  </form>
</div>

<script>
  const adminPassword = "123@alokmistri";

  function checkAdmin() {
    const entered = document.getElementById("adminPassword").value;
    if (entered === adminPassword) {
      document.getElementById("loginSection").style.display = "none";
      document.getElementById("productForm").style.display = "block";
    } else {
      alert("Incorrect password!");
    }
  }

  const form = document.getElementById('uploadForm');
  const imageInput = document.getElementById('image');
  const preview = document.getElementById('preview');
  let base64Image = "";

  imageInput.addEventListener('change', function () {
    const file = imageInput.files[0];
    const reader = new FileReader();
    reader.onload = function () {
      base64Image = reader.result;
      preview.innerHTML = `<img src="${base64Image}" alt="Preview">`;
    };
    if (file) {
      reader.readAsDataURL(file);
    }
  });

  form.addEventListener('submit', function (e) {
    e.preventDefault();
    const name = document.getElementById('name').value;
    const price = document.getElementById('price').value;
    const category = document.getElementById('category').value;
    const features = document.getElementById('features').value;

    const product = {
      id: Date.now(),
      name,
      price,
      category,
      features,
      image: base64Image,
    };

    const products = JSON.parse(localStorage.getItem('products') || '[]');
    products.push(product);
    localStorage.setItem('products', JSON.stringify(products));
    alert("Product added successfully!");
    form.reset();
    preview.innerHTML = "";
    base64Image = "";
  });
</script>

</body>
</html>
