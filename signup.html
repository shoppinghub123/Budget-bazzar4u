<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Budget Bazaar</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding-top: 60px;
    }

    .form-container {
      background-color: #ffffff;
      width: 100%;
      max-width: 430px;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .form-container h2 {
      text-align: center;
      color: #2874f0;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .form-container form {
      display: flex;
      flex-direction: column;
    }

    .form-container input {
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    .form-container button {
      padding: 12px;
      background-color: #2874f0;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 17px;
      cursor: pointer;
      margin-top: 10px;
    }

    .form-container button:hover {
      background-color: #1456c2;
    }

    .signin-redirect {
      margin-top: 20px;
      text-align: center;
      font-size: 16px;
    }

    .signin-redirect a {
      color: #2874f0;
      font-weight: bold;
      text-decoration: none;
    }

    .signin-redirect a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Create Account</h2>
    <form id="signUpForm">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="text" id="mobile" placeholder="Mobile Number" required>
      <input type="text" id="address" placeholder="Address" required>
      <input type="text" id="pin" placeholder="Pin Code" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Create Password" required>
      <button type="submit">Sign Up</button>
    </form>

    <div class="signin-redirect">
      Already have an account?
      <a href="signin.html">Sign In</a>
    </div>
  </div>

  <script>
    document.getElementById('signUpForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const name = document.getElementById('name').value;
      const mobile = document.getElementById('mobile').value;
      const address = document.getElementById('address').value;
      const pin = document.getElementById('pin').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (!name || !mobile || !address || !pin || !email || !password) {
        alert("Please fill in all the fields.");
        return;
      }

      const userDetails = { name, mobile, address, pin, email, password };
      localStorage.setItem('userDetails', JSON.stringify(userDetails));

      alert("Sign up successful!");
      window.location.href = "signin.html";
    });
  </script>
</body>
</html>
