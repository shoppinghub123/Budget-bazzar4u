<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Budget Bazaar</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    header {
      background-color: #2874f0;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    .form-container {
      background-color: white;
      width: 100%;
      max-width: 450px;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      margin-top: 80px;
    }

    .form-container h2 {
      text-align: center;
      color: #2874f0;
      font-size: 26px;
      margin-bottom: 20px;
    }

    .form-container form {
      display: flex;
      flex-direction: column;
    }

    .form-container input {
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ddd;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .form-container input:focus {
      border-color: #2874f0;
      outline: none;
    }

    .form-container button {
      padding: 10px;
      background-color: #2874f0;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form-container button:hover {
      background-color: #1456c2;
    }

    .form-container .footer-text {
      text-align: center;
      font-size: 14px;
      margin-top: 20px;
    }

    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 20px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

    footer a {
      color: white;
      text-decoration: none;
    }

    .sign-in-link {
      text-align: center;
      margin-top: 15px;
      font-size: 16px;
    }

    .sign-in-link a {
      color: #2874f0;
      text-decoration: none;
      font-weight: bold;
    }

    .sign-in-link a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>

  <header>
    <h1>Budget Bazaar</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="signin.html">Sign In</a>
    </nav>
  </header>

  <div class="form-container">
    <h2>Create Your Account</h2>
    <form id="signUpForm">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="text" id="mobile" placeholder="Mobile Number" required>
      <input type="text" id="address" placeholder="Address" required>
      <input type="text" id="pin" placeholder="Pin Code" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Create Password" required>
      <button type="submit">Sign Up</button>
    </form>

    <div class="sign-in-link">
      <p>Already have an account? <a href="signin.html">Sign In</a></p>
    </div>
  </div>

  <footer>
    &copy; 2025 Budget Bazaar. All rights reserved.
  </footer>

  <script>
    document.getElementById('signUpForm').addEventListener('submit', function(event) {
      event.preventDefault();

      // Get user input
      const name = document.getElementById('name').value;
      const mobile = document.getElementById('mobile').value;
      const address = document.getElementById('address').value;
      const pin = document.getElementById('pin').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Check if any field is empty
      if (!name || !mobile || !address || !pin || !email || !password) {
        alert("Please fill in all the details.");
        return;
      }

      // Store user data in local storage
      const userDetails = {
        name,
        mobile,
        address,
        pin,
        email,
        password,
      };

      localStorage.setItem('userDetails', JSON.stringify(userDetails));

      // You can also send a copy of the data to email via an API (EmailJS or your custom backend) for now it will be just stored.

      alert("Account created successfully!");
      window.location.href = "signin.html"; // Redirect to Sign In page after successful signup
    });
  </script>

</body>
</html>
