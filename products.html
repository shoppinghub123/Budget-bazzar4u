<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Products - Budget Bazaar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    header {
      background-color: #2874f0;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 15px;
      font-weight: bold;
    }

    .container {
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .product {
      background-color: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .product img {
      max-width: 100%;
      height: 160px;
      object-fit: contain;
    }

    .product h3 {
      margin: 10px 0;
      font-size: 18px;
    }

    .product p {
      margin: 5px 0;
      color: green;
      font-weight: bold;
    }

    .product button {
      background-color: #2874f0;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    .product button:hover {
      background-color: #0b55c4;
    }
  </style>
</head>
<body>

  <header>
    <h1>Budget Bazaar</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="cart.html">Cart</a>
    </nav>
  </header>

  <div class="container">
    <h2>All Products</h2>
    <div class="products">
      <!-- Placeholder Products -->
      <div class="product">
        <img src="https://source.unsplash.com/220x160/?fan" alt="Fan">
        <h3>Ceiling Fan</h3>
        <p>₹1,599</p>
        <button>View Details</button>
      </div>
      <div class="product">
        <img src="https://source.unsplash.com/220x160/?iron" alt="Iron">
        <h3>Steam Iron</h3>
        <p>₹899</p>
        <button>View Details</button>
      </div>
      <div class="product">
        <img src="https://source.unsplash.com/220x160/?heater" alt="Heater">
        <h3>Room Heater</h3>
        <p>₹2,199</p>
        <button>View Details</button>
      </div>
    </div>
  </div>

</body>
</html>
