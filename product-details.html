<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Details - Budget Bazaar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
    }

    header {
      background: #2874f0;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .product-detail-container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
    }

    .product-image {
      width: 40%;
    }

    .product-image img {
      width: 100%;
      border-radius: 10px;
    }

    .product-info {
      width: 55%;
    }

    .product-info h2 {
      color: #2874f0;
    }

    .product-info p {
      margin: 10px 0;
    }

    .product-info .price {
      font-size: 20px;
      color: #2874f0;
    }

    .product-info .features ul {
      list-style: none;
      padding: 0;
    }

    .product-info .features li {
      margin: 5px 0;
    }

    .product-info .add-to-cart {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #2874f0;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }

    .product-info .add-to-cart:hover {
      background: #1456c2;
    }
  </style>
</head>
<body>

<header>
  <h1>Product Details - Budget Bazaar</h1>
</header>

<div class="product-detail-container" id="productDetail">
  <!-- Product details will be dynamically added here -->
</div>

<script>
  // Get product ID from the URL
  const urlParams = new URLSearchParams(window.location.search);
  const productId = urlParams.get('id');

  // Load products from localStorage
  const products = JSON.parse(localStorage.getItem('products') || '[]');
  
  // Find the product by ID
  const product = products.find(p => p.id === parseInt(productId));

  if (product) {
    const productDetail = document.getElementById('productDetail');
    
    productDetail.innerHTML = `
      <div class="product-image">
        <img src="${product.image}" alt="${product.name}">
      </div>
      <div class="product-info">
        <h2>${product.name}</h2>
        <p><strong>Category:</strong> ${product.category}</p>
        <p class="price">â‚¹${product.price}</p>
        <div class="features">
          <h3>Product Features:</h3>
          <ul>
            ${product.features.split('\n').map(feature => `<li>${feature}</li>`).join('')}
          </ul>
        </div>
        <a href="#" class="add-to-cart">Add to Cart</a>
      </div>
    `;
  } else {
    document.body.innerHTML = "<h2>Product not found!</h2>";
  }
</script>

</body>
</html>
